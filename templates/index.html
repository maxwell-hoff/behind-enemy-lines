<!DOCTYPE html>
<html>
<head>
    <title>Flat Surface Horizon Grid - Start or Join Game</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #menu {
            text-align: center;
        }
        #menu button {
            margin: 10px;
            padding: 10px 20px;
        }
        #join-form {
            display: none;
            margin-top: 20px;
        }
        #join-form input {
            padding: 5px;
        }
        #join-form button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Flat Surface Horizon Grid</h1>
        <!-- Input for player name when starting a new game -->
        <input type="text" id="player-name-input" placeholder="Enter Your Name"><br><br>
        <!-- Terrain type selection -->
        <label>Select Terrain Type:</label><br>
        <input type="radio" id="terrain-sine" name="terrain-type" value="sine" checked>
        <label for="terrain-sine">Sine Wave</label><br>
        <input type="radio" id="terrain-perlin" name="terrain-type" value="perlin">
        <label for="terrain-perlin">Perlin Noise</label><br>
        <input type="radio" id="terrain-mountains" name="terrain-type" value="mountains">
        <label for="terrain-mountains">Mountains</label><br><br>
        <button onclick="startGame()">Start New Game</button>
        <button onclick="showJoinForm()">Join Game</button>
        <div id="join-form">
            <!-- Input for lobby code and player name when joining a game -->
            <input type="text" id="lobby-code-input" placeholder="Enter Lobby Code">
            <input type="text" id="player-name-input-join" placeholder="Enter Your Name">
            <button onclick="joinGame()">Join</button>
        </div>
    </div>
    <script>
        function startGame() {
            const playerName = document.getElementById('player-name-input').value.trim() || 'Player1';
            const terrainType = document.querySelector('input[name="terrain-type"]:checked').value;
            fetch('/start_game', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({'player_name': playerName, 'terrain_type': terrainType})
            })
            .then(response => response.json())
            .then(data => {
                if (data.lobby_code) {
                    window.location.href = '/game';
                } else {
                    alert('Error starting game.');
                }
            })
            .catch(error => {
                console.error('Error starting game:', error);
            });
        }

        function showJoinForm() {
            document.getElementById('join-form').style.display = 'block';
        }

        function joinGame() {
            const lobbyCode = document.getElementById('lobby-code-input').value.trim();
            const playerName = document.getElementById('player-name-input-join').value.trim() || 'Player';
            if (!lobbyCode) {
                alert('Please enter a lobby code.');
                return;
            }
            fetch('/join_game', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({'lobby_code': lobbyCode, 'player_name': playerName})
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    window.location.href = '/game';
                } else {
                    alert(data.message || 'Error joining game.');
                }
            })
            .catch(error => {
                console.error('Error joining game:', error);
            });
        }
    </script>
</body>
</html>
