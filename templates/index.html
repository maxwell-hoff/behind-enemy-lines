<!DOCTYPE html>
<html>
<head>
    <title>WWII Escape Game</title>
    <meta charset="utf-8" />
    <!-- Custom CSS -->
    <style>
        #grid {
            display: grid;
            grid-template-columns: repeat(7, 50px); /* Adjust the number of columns and cell size */
            grid-template-rows: repeat(7, 50px);    /* Adjust the number of rows and cell size */
            gap: 2px;
            margin: 0 auto;
            margin-top: 20px;
        }
        .cell {
            width: 50px;
            height: 50px;
            background-color: grey;
            border: 1px solid black;
        }
        /* Terrain Colors */
        .Water { background-color: blue; }
        .Sand { background-color: yellow; }
        .Grass { background-color: green; }
        .Forest { background-color: darkgreen; }
        .Mountain { background-color: grey; }
        /* Enemy */
        .Enemy { background-color: red; }
        /* Previous Positions */
        .Previous { opacity: 0.5; }
        /* Player Position */
        .Player { border: 2px solid gold; }
        .clickable {
            cursor: pointer;
            border: 2px dashed yellow;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">WWII Escape Game</h1>
    <div id="info" style="text-align:center;"></div>
    <div id="grid"></div>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='game.js') }}"></script>
</body>
</html>
