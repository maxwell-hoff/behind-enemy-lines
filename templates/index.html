<!DOCTYPE html>
<html>
<head>
    <title>WWII Escape Game</title>
    <meta charset="utf-8" />
    <!-- Custom CSS -->
    <style>
        #grid {
            display: grid;
            grid-template-columns: repeat(15, 30px); /* Adjusted columns and cell size */
            grid-template-rows: repeat(15, 30px);    /* Adjusted rows and cell size */
            gap: 1px;
            margin: 0 auto;
            margin-top: 20px;
        }
        .cell {
            width: 30px;
            height: 30px;
            background-color: grey;
            border: 1px solid black;
        }
        /* Terrain Colors */
        .Water { background-color: blue; }
        .Sand { background-color: yellow; }
        .Grass { background-color: green; }
        .Forest { background-color: darkgreen; }
        .Mountain { background-color: grey; }
        /* Enemy */
        .Enemy { background-color: red; }
        /* Previous Positions */
        /* Previous Positions */
        .Previous {
            background-color: lightgrey;  /* Changed to a lighter grey */
            opacity: 0.7;                 /* Adjusted opacity for better visibility */
        }
        /* Player Position */
        /* Player Position */
        .Player {
            border: 2px solid gold;
            background-color: orange;  /* Added background color to distinguish current position */
        }
        .clickable {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">WWII Escape Game</h1>
    <div id="info" style="text-align:center;"></div>
    <div id="grid"></div>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='game.js') }}"></script>
</body>
</html>
