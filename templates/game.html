<!DOCTYPE html>
<html>
<head>
    <title>Flat Surface Horizon Grid - Game</title>
    <style>
        /* Existing styles */
        body, html {
            height: 100%;
            margin: 0;
        }
        #grid-container {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;     /* Center vertically */
            height: 100%;
        }
        #grid {
            display: grid;
            grid-gap: 1px;
            /* grid-template-columns and rows will be set dynamically */
        }
        .cell {
            width: 5px;
            height: 5px;
            background-color: grey;
        }
        .center {
            background-color: orange;
        }
        .previous {
            background-color: lightgrey;
        }
        /* New styles for the controls */
        #controls {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1; /* Ensure controls are above other elements */
        }
        #controls button {
            margin: 2px;
        }
        /* Style for the Leave Game button */
        #leave-button {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1;
        }
        #lobby-code-display {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 14px;
            background-color: white;
            padding: 5px;
            border: 1px solid black;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="lobby-code-display">Lobby Code: <span id="lobby-code"></span></div>
    <button id="leave-button" onclick="leaveGame()">Leave Game</button>
    <!-- Move controls outside of grid-container -->
    <div id="controls">
        <div style="display: flex; justify-content: center;">
            <button onclick="move('up')">Up</button>
        </div>
        <div style="display: flex; justify-content: center;">
            <button onclick="move('left')">Left</button>
            <button onclick="move('down')">Down</button>
            <button onclick="move('right')">Right</button>
        </div>
    </div>
    <div id="grid-container">
        <div id="grid"></div>
    </div>
    <script>
        function updateGrid() {
            fetch('/visible_cells')
            .then(response => response.json())
            .then(data => {
                if (data.status === 'error') {
                    alert(data.message || 'Error fetching game data.');
                    window.location.href = '/';
                    return;
                }

                const visibleCells = data.visible_cells;
                const previousPositions = data.previous_positions;

                // Determine grid size based on visible cells
                let minX = 0, maxX = 0, minY = 0, maxY = 0;
                visibleCells.forEach(cell => {
                    if (cell.x < minX) minX = cell.x;
                    if (cell.x > maxX) maxX = cell.x;
                    if (cell.y < minY) minY = cell.y;
                    if (cell.y > maxY) maxY = cell.y;
                });

                const gridSizeX = maxX - minX + 1;
                const gridSizeY = maxY - minY + 1;

                // Set grid template columns and rows
                const grid = document.getElementById('grid');
                grid.innerHTML = ''; // Clear previous content
                grid.style.gridTemplateColumns = `repeat(${gridSizeX}, 5px)`;
                grid.style.gridTemplateRows = `repeat(${gridSizeY}, 5px)`;

                // Display lobby code
                document.getElementById('lobby-code').textContent = data.lobby_code;

                // Create a Map of visible cell positions for quick lookup
                const visibleCellsMap = new Map();
                visibleCells.forEach(cell => {
                    visibleCellsMap.set(`${cell.x},${cell.y}`, cell);
                });

                // Create a Set of previous positions
                const previousPositionsSet = new Set(previousPositions.map(pos => `${pos.x},${pos.y}`));

                for (let y = minY; y <= maxY; y++) {
                    for (let x = minX; x <= maxX; x++) {
                        const cell = document.createElement('div');

                        const cellKey = `${x},${y}`;
                        // Check if the cell is in the set of visible cells
                        if (visibleCellsMap.has(cellKey)) {
                            cell.classList.add('cell');

                            // Center cell
                            if (x === 0 && y === 0) {
                                cell.classList.add('center');
                                cell.classList.remove('previous'); // Ensure center cell takes priority
                            } else if (previousPositionsSet.has(cellKey)) {
                                // Previous position
                                cell.classList.add('previous');
                            }
                        } else {
                            // Invisible cell to maintain grid structure
                            cell.style.width = '5px';
                            cell.style.height = '5px';
                            cell.style.visibility = 'hidden';
                        }

                        grid.appendChild(cell);
                    }
                }
            })
            .catch(error => {
                console.error('Error fetching visible cells:', error);
            });
        }

        function move(direction) {
            fetch('/move', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({'direction': direction})
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    updateGrid();
                } else {
                    alert(data.message || 'Unable to move.');
                }
            })
            .catch(error => {
                console.error('Error moving:', error);
            });
        }

        function leaveGame() {
            fetch('/leave_game', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    window.location.href = '/';
                } else {
                    alert('Error leaving game.');
                }
            })
            .catch(error => {
                console.error('Error leaving game:', error);
            });
        }

        // Initial grid update
        updateGrid();

        // Periodically update the grid
        setInterval(updateGrid, 1000); // Update every second
    </script>
</body>
</html>
